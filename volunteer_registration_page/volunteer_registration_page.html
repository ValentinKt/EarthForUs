<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
<div class="w-full max-w-md">
<!-- Header/Logo -->
<div class="flex justify-center items-center gap-3 mb-6">
<span class="material-symbols-outlined text-primary text-4xl">recycling</span>
<span class="text-2xl font-bold text-text-light dark:text-text-dark">Eco Cleanup Crew</span>
</div>
<!-- Headline -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-3xl font-bold leading-tight text-center pb-2">Join the Crew</h1>
<p class="text-text-light/70 dark:text-text-dark/70 text-base font-normal leading-normal pb-6 text-center">Create an account to start making a difference.</p>
<!-- Social Sign-up Buttons -->
<div class="flex w-full flex-col items-stretch gap-3">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center gap-x-3 overflow-hidden rounded-lg bg-subtle-light dark:bg-subtle-dark px-5 text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.015em]">

</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center gap-x-3 overflow-hidden rounded-lg bg-subtle-light dark:bg-subtle-dark px-5 text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.015em]">
<svg class="h-5 w-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12.062C22 6.505 17.523 2 12 2S2 6.505 2 12.062C2 17.063 5.66 21.213 10.438 21.938V14.89H7.898V12.063H10.438V9.927C10.438 7.399 11.931 6.062 14.215 6.062C15.309 6.062 16.262 6.15 16.516 6.18V8.653H15.19C13.881 8.653 13.563 9.42 13.563 10.238V12.063H16.335L15.89 14.89H13.563V21.938C18.34 21.213 22 17.063 22 12.062Z" fill="#1877F2"></path></svg>
<span class="truncate">Sign Up with Facebook</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 py-6">
<hr class="flex-grow border-t border-border-light dark:border-border-dark"/>
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-normal leading-normal">OR</p>
<hr class="flex-grow border-t border-border-light dark:border-border-dark"/>
</div>
<!-- Sign-up Form -->
<form action="#" class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2" for="full-name">Full Name</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal leading-normal" id="full-name" placeholder="Enter your full name" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2" for="email">Email Address</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal leading-normal" id="email" placeholder="Enter your email" type="email"/>
</div>
<div class="relative flex flex-col">
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2" for="password">Password</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] pr-12 text-base font-normal leading-normal" id="password" placeholder="Create a password" type="password"/>
<button class="absolute right-4 top-[47px] text-text-light/60 dark:text-text-dark/60" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<div class="relative flex flex-col">
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2" for="confirm-password">Confirm Password</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] pr-12 text-base font-normal leading-normal" id="confirm-password" placeholder="Confirm your password" type="password"/>
<button class="absolute right-4 top-[47px] text-text-light/60 dark:text-text-dark/60" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- Primary Action Button -->
<button class="flex mt-4 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-opacity-90 transition-colors duration-200" type="submit">
<span class="truncate">Create Account</span>
</button>
</form>
<!-- Footer Links -->
<div class="text-center mt-6">
<p class="text-xs text-text-light/60 dark:text-text-dark/60">
                    By signing up, you agree to our
                    <a class="font-medium text-primary/80 hover:text-primary" href="#">Terms of Service</a>.
                </p>
<p class="mt-4 text-sm text-text-light dark:text-text-dark">
                    Already a member?
                    <a class="font-bold text-primary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>
