version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-earthforus}
      POSTGRES_PASSWORD: ${PGPASSWORD:-supersecret}
      POSTGRES_DB: ${PGDATABASE:-earthforus}
    ports:
      - "15432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PGUSER:-earthforus}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local